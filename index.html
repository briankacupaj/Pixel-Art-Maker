<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker!</h1>
      <h2>Choose Grid Size:</h2>
        <form id="sizePicker">
          Grid Height:
          <input type="number" id="inputHeight" name="height" min="1" max="100" value="10">
          Grid Width:
          <input type="number" id="inputWidth" name="width" min="1" max="100" value="10">
          <input type="submit">
        </form>

    <h2 id=pickAColor>Pick A Color:</h2>
      <input type="color" id="colorPicker">

    <h2 id=designCanvas>Design Canvas:</h2>
      <table id="canvas"></table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>
</html>
